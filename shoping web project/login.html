<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pradeep</title>
    <link rel="stylesheet" href="./web.html">
    <link rel="shortcut icon" href="https://jspiders.com/_nuxt/img/logo_jspiders.3b552d0.png">
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" >
    <link rel="Stylesheet" href="./style.css">
   

<style>


.tuppa{
margin:180px  290px 340px 90px;
text-align: center;
width: 347px;
    height: 300px;
    border-radius: 5px;
    box-shadow: 4px 4px 8px black;


}
.tuppa:hover{
  border-radius: 5px;
    box-shadow: 4px 4px 8px black;
}

.col{
    text-decoration-style: wavy;
}



</style>



</head>
<body>

    <div     class="tuppa">
    <form >

        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form2Example1"  placeholder="please enter your email" class="form-control" />
          <label class="form-label" for="form2Example1" >Email address</label>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="form2Example2" placeholder="please enter your password" class="form-control" />
          <label class="form-label" for="form2Example2" >Password</label>
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
          </div>
      
          <div class="col">
            <!-- Simple link -->
            <a href="#!"  >Forgot password?</a>
          </div>
        </div>
      
        <!-- Submit button -->
    
        <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
 
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="#!">Register</a></p>
          <p>or sign up with:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>
            
          <button type="button"  class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
      </form>
    </div>


</body>
</html>
